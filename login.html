        <title>Login page</title>

    <body>
		<div class="container">
			<form class="form-signin">
				<h2 class="form-signin-heading" style="color:white;"><i class="fa fa-lock"></i>&nbsp;&nbsp;&nbsp;&nbsp;Zona restringida</h2>
				<label for="inputEmail" class="sr-only">Nombre de usuario</label>
				<input type="text" id="inputEmail" class="form-control" placeholder="Nombre de usuario" required autofocus>
				<label for="inputPassword" class="sr-only">Contraseña</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="remember-me"> Recordar mis datos
					</label>
				</div>
				<input type="button" class="btn btn-lg btn-primary btn-block" value="Iniciar sesión"/>
			</form>
		</div>
